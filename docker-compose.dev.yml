# Development Docker Compose for co-found
# Simple setup for local development with hot-reload

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: co-found-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cofound_local
    ports:
      - "5433:5432"  # Expose on host port 5433 to avoid conflicts
    volumes:
      - cofound-dev-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: co-found-dev-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Expose on host port 6380 to avoid conflicts
    volumes:
      - cofound-dev-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cofound-dev-postgres-data:
  cofound-dev-redis-data:
