global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'cofound'
    static_configs:
      - targets: ['host.docker.internal:5000']
        labels:
          job: cofound

  # Optional exporters - enable these if you run postgres_exporter and redis_exporter
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          job: postgres

  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['redis_exporter:9121']
        labels:
          job: redis

# For Docker on Linux, replace host.docker.internal with appropriate host address, or add additional targets as needed.
# To monitor Postgres/Redis, run the official exporters and ensure Prometheus can reach them (see README).
