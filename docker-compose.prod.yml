version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --entryPoints.web.http.redirections.entryPoint.to=websecure
      - --entryPoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesResolvers.letsencrypt.acme.httpChallenge=true
      - --certificatesResolvers.letsencrypt.acme.httpChallenge.entryPoint=web
      - --certificatesResolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard (optional)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/traefik/acme.json:/acme.json
    restart: always

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cofound_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Core environment
      NODE_ENV: production
      PORT: 5000

      # Database configuration
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cofound_prod}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-${POSTGRES_DB:-cofound_prod}}
      DB_USER: ${DB_USER:-${POSTGRES_USER:-postgres}}
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD:-postgres}}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cofound_prod}

      # Redis configuration
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}

      # Security / JWT (must be set - use a strong random string)
      JWT_SECRET: ${JWT_SECRET}

      # Frontend URLs used by the built app
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_FRONTEND_URL: ${VITE_FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cofound.rule=Host(`co-found.uz`)"
      - "traefik.http.routers.cofound.entrypoints=websecure"
      - "traefik.http.routers.cofound.tls.certresolver=letsencrypt"
      - "traefik.http.services.cofound.loadbalancer.server.port=5000"
      # www -> non-www redirect
      - "traefik.http.routers.cofound-www.rule=Host(`www.co-found.uz`)"
      - "traefik.http.routers.cofound-www.entrypoints=websecure"
      - "traefik.http.routers.cofound-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.cofound-www.middlewares=redirect-to-nonwww@docker"
      - "traefik.http.middlewares.redirect-to-nonwww.redirectregex.regex=^https?://www\\.(.*)"
      - "traefik.http.middlewares.redirect-to-nonwww.redirectregex.replacement=https://co-found.uz/$1"
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
