name: Realtime smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for services
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break || sleep 1;
          done

      - name: Set env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/postgres" >> $GITHUB_ENV
          echo "REDIS_URL=redis://127.0.0.1:6379" >> $GITHUB_ENV

      - name: Apply migrations
        run: npm run migrate

      - name: Start two server instances
        run: |
          PORT=4000 npm run server &
          sleep 1
          PORT=4001 npm run server &
          sleep 2

      - name: Wait for servers ready
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:4000/api/health && curl -fsS http://localhost:4001/api/health && break || sleep 1;
          done

      - name: Run realtime smoke test
        env:
          API1: http://localhost:4000/api
          API2: http://localhost:4001/api
        run: npx tsx scripts/test-redis-sockets.ts
