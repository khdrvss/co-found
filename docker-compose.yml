services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cofound_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cofound_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cofound_net

  # Express Backend + Vite Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
    container_name: cofound_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database configuration
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-cofound_prod}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cofound_prod}
      # Server configuration
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      # Frontend URLs
      VITE_API_URL: http://localhost:5000
      VITE_FRONTEND_URL: http://localhost:5000
      # Security
      ENABLE_RATE_LIMIT: ${ENABLE_RATE_LIMIT:-true}
      ALLOWED_ORIGINS: http://localhost:5000,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
      - "5173:5173"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - cofound_net

  # Optional: Nginx Proxy (only for production)
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cofound_net
    profiles:
      - prod

  # ACME for SSL certificates (production only)
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - nginx-proxy
    networks:
      - cofound_net
    profiles:
      - prod

volumes:
  postgres_data:
  certs:
  vhost:
  html:
  acme:


networks:
  cofound_net:
    driver: bridge
